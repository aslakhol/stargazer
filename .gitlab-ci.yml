image: cypress/base:10

stages:
  - build
  - fresh_build
  - test

build-job:
  stage: build
  script:
    - npm install
    - npm run build
    - npm run e2e:verify

unittest-job:
  stage: test
  script:
    - npm test
  when: always

integrationtest-job:
  stage: test
  script:
  # start the server in the background
    - npm start --silent &
  # run Cypress test in load balancing mode, pass id to tie jobs together
    - npm run e2e
  when: always
